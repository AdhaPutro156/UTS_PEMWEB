<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Resmi Adha Putro Wicaksono</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
        }

        .body-container {
            display: flex;
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            padding: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

   <!-- Header -->
   <div style="background-color: #4CAF50; color: white; text-align: center; padding: 1rem; box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.2);">
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="width: 70px; height: 70px; background-color: #fff; border-radius: 50%; overflow: hidden; margin-right: 20px;">
            <img src="logo.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <h1 style="margin: 0; font-size: 2em; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Website Resmi Adha Putro Wicaksono
    </div>
</div>

<!-- Body -->
<div style="display: flex; padding: 20px;">

    <!-- Sidebar -->
    <div style="width: 250px; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); ">
        <h2 style="margin-top: 0; font-size: 1.5em; color: #4CAF50;">Form Pendaftaran</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="margin-bottom: 10px;"><a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Halaman Utama</a></li>
            <li style="margin-bottom: 10px;"><a href="form.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Formulir Pendaftaran</a></li>
            <li><a href="tabel.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Daftar Mahasiswa</a></li>
        </ul>
    </div>


        <!-- Main Content -->
        <main class="main-content">
            <div style="flex: 1; padding: 20px;">
                <h2 style="margin-top: 20px;text-align: center;">MASUKKAN DATA DIRI ANDA</h2>
                <table style="width: 100%; border-collapse: collapse;">

            <!-- Formulir Pendaftaran -->
            <form action="tabel.html" method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>

                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="jk">Jenis Kelamin:</label>
                <select id="jk" name="jk" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </main>
    </div>

  <!-- Footer -->
    <div style="background-color: #4CAF50; color: white; text-align: center; padding: 20px 0; position: fixed; bottom: 0; width: 100%;">
        <p style="margin: 0;">&copy; Hak Cipta 2023 - Adha Putro</p>
    </div>

</body>
</html>
